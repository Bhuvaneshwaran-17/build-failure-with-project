name: Full-Stack Component Pipeline
on: [push]

jobs:
  # JOB 1: BACKEND COMPILATION
  Backend-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        # Logic: This fails if the Java code is syntactically incorrect.
        run: mvn -f backend/pom.xml compile

      - name: Notify Backend Failure
        if: failure()
        env:
          TEAMS_URL: ${{ secrets.TESTING_WEBHOOK }}
        run: |
          curl -H 'Content-Type: application/json' -d '{ "type": "message", "attachments": [ { "contentType": "application/vnd.microsoft.card.adaptive", "content": { "type": "AdaptiveCard", "body": [ { "type": "TextBlock", "text": "❌ BACKEND BUILD FAILURE", "weight": "Bolder", "size": "Large", "color": "Attention" }, { "type": "TextBlock", "text": "The Spring Boot compilation has failed. Please check the Maven logs for syntax errors.", "wrap": true } ], "$schema": "http://adaptivecards.io/schemas/adaptive-card.json", "version": "1.4" } } ] }' "$TEAMS_URL"

  # JOB 2: FRONTEND COMPILATION
  Frontend-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        # Logic: This fails if the TypeScript code violates type safety.
        run: |
          cd frontend
          npm install
          npm run build

      - name: Notify Frontend Failure
        if: failure()
        env:
          TEAMS_URL: ${{ secrets.TESTING_WEBHOOK }}
        run: |
          curl -H 'Content-Type: application/json' -d '{ "type": "message", "attachments": [ { "contentType": "application/vnd.microsoft.card.adaptive", "content": { "type": "AdaptiveCard", "body": [ { "type": "TextBlock", "text": "❌ FRONTEND BUILD FAILURE", "weight": "Bolder", "size": "Large", "color": "Attention" }, { "type": "TextBlock", "text": "The Angular build has failed. Please check the NPM/TSC logs for type mismatches.", "wrap": true } ], "$schema": "http://adaptivecards.io/schemas/adaptive-card.json", "version": "1.4" } } ] }' "$TEAMS_URL"

  # JOB 3: SUMMARY SUCCESS
  Success-Notification:
    runs-on: ubuntu-latest
    needs: [Backend-Build, Frontend-Build] # Waits for both components to complete.
    if: success() # Only triggers if BOTH jobs above are Green.
    steps:
      - name: Notify Overall Success
        env:
          TEAMS_URL: ${{ secrets.TESTING_WEBHOOK }}
        run: |
          curl -H 'Content-Type: application/json' -d '{ "type": "message", "attachments": [ { "contentType": "application/vnd.microsoft.card.adaptive", "content": { "type": "AdaptiveCard", "body": [ { "type": "TextBlock", "text": "✅ FULL-STACK BUILD SUCCESS", "weight": "Bolder", "size": "Large", "color": "Good" }, { "type": "TextBlock", "text": "All components (Spring Boot & Angular) have passed the build checks successfully.", "wrap": true } ], "$schema": "http://adaptivecards.io/schemas/adaptive-card.json", "version": "1.4" } } ] }' "$TEAMS_URL"