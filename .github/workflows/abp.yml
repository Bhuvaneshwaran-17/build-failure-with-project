name: ABP - Spring Boot Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-containerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (ABP Phase 1)
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Build Docker Image (ABP Phase 2)
        run: |
          docker build -t spring-boot-app:${{ github.sha }} .
          echo "Build successful for image: spring-boot-app:${{ github.sha }}"
