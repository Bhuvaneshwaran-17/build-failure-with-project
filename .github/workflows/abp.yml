name: Full-Stack ABP to CPA Pipeline

on:
  push:
    branches: [ main, sub_branch_1 ]
  pull_request:
    branches: [ main ]

jobs:
  Backend-Pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ABP Phase 1: Maven Build
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: ABP Phase 2: Docker Build
        working-directory: ./backend
        run: docker build -t e-commerce-backend:${{ github.sha }} .

      - name: CPA Phase: Acceptance Test
        run: |
          docker run -d -p 8080:8080 --name backend-cpa e-commerce-backend:${{ github.sha }}
          sleep 20
          curl -f http://localhost:8080/actuator/health || (docker logs backend-cpa && exit 1)

  Frontend-Pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: ABP Phase 1: Frontend Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: ABP Phase 2: Docker Build
        working-directory: ./frontend
        run: docker build -t e-commerce-frontend:${{ github.sha }} .

  Pipeline-Results:
    needs: [Backend-Pipeline, Frontend-Pipeline]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check Status and Alert
        run: |
          if [[ "${{ needs.Backend-Pipeline.result }}" == "success" && "${{ needs.Frontend-Pipeline.result }}" == "success" ]]; then
            echo "FULL-STACK PIPELINE SUCCESSFUL"
          else
            echo "CRITICAL FAILURE IN ONE OR MORE COMPONENTS"
            exit 1
          fi