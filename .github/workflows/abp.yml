name: ABP to CPA Pipeline

on:
  push:
    branches: [ main, sub_branch_1 ]
  pull_request:
    branches: [ main ]

jobs:
  # ABP Phase 1: Compile and Package (The Build)
  Backend-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ABP: Maven Compile and Package
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # ABP Phase 2: Containerize
      - name: ABP: Build Docker Image
        working-directory: ./backend
        run: |
          docker build -t e-commerce-backend:${{ github.sha }} .

      # CPA Phase: Acceptance Testing
      - name: CPA: Service Verification (Health Check)
        run: |
          docker run -d -p 8080:8080 --name backend-cpa e-commerce-backend:${{ github.sha }}
          echo "Waiting for Spring Boot to initialize..."
          sleep 20
          # Verify the Actuator Health Endpoint
          curl -f http://localhost:8080/actuator/health || (docker logs backend-cpa && exit 1)
          echo "CPA PHASE SUCCESSFUL: Service is healthy."

  # Notification Phase: Alert on Failure
  Build-Alert:
    needs: [Backend-Build]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Notification
        run: |
          echo "CRITICAL: ABP/CPA Phase Failed for ${{ github.repository }}"
          # Insert your Webhook/Teams notification command here